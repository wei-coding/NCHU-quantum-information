<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="{{url_for('static', filename='style.css')}}" rel="stylesheet">

</head>

<body>
    <div class="container">
        <h3>量子布林電路模擬-CNOT</h3><br>
        <div class="row">
            <div class="col">
                <form method="post" action="/" id="gates-form">
                    <h4>
                        <label for="logic-gates" class="form-label">Gates</label>
                    </h4>
                    <textarea id="logic-gates" class="form-control" style="height: 200px"
                        name="logicgates">{{original_gates}}</textarea>
                </form>
            </div>
            <div class="col">
                <h4>說明:</h4>
                <p>
                    每一行代表一個邏輯閘，以<strong>空格</strong>分隔在每個bit上的作用元件<br>
                    其中:<br>
                    0為低位啟動控制<br>
                    1為高位啟動控制<br>
                    2為NOT Gate<br>
                    3為不做任何控制<br>
                    例如:<br>
                    1 1 2<br>
                    即為由bit 0和bit 1高位啟動控制bit 2的CNOT gate<br>
                </p>
            </div>
        </div>
        <div class="row">
            <div class="col center">
                <button type="button" class="btn btn-success btn-margin" id="btn-run">開始計算</button>
                <button type="button" class="btn btn-danger btn-margin" id="btn-clear">清除所有結果</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h4>結果顯示</h4>
                <textarea class="form-control" readonly="true" id="output">{{truth_table}}</textarea>
            </div>
            <div class="col">
                <h4>邏輯閘視覺化</h4>
                <textarea class="form-control" readonly="true" id="graph">{{graph}}</textarea>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="{{url_for('static', filename='index.js')}}"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
